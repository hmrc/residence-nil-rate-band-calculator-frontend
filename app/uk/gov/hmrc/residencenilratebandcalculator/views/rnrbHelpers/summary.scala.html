@import uk.gov.hmrc.residencenilratebandcalculator.models.ResultsRow

@(rows: Seq[ResultsRow])(implicit messages: Messages)
<ul class="tablular-data tabular-data--list">
    <li aria-hidden="true" class="tabular-data__entry tabular-data__entry--grouped divider--bottom">
        <div class="tabular-data__data tabular-data__data--6-12 bold">
            @messages("threshold_calculation_result.allowance")
        </div>
        <div class="tabular-data__data tabular-data__data--3-12 u-align--tablet-right bold">
            @messages("threshold_calculation_result.amount")
        </div>
    </li>
    @for(row <- rows) {
    <li class="tabular-data__entry tabular-data__entry--grouped divider--bottom">
        <div class="tabular-data__data tabular-data__data--6-12">
            @row.summary
        </div>
        <div class="tabular-data__data tabular-data__data--3-12 u-align--tablet-right">
            @row.data
        </div>
    </li>
    }
</ul>
