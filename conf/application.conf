include "common.conf"

featureToggle.fullStyle = true

appName="residence-nil-rate-band-calculator-frontend"
application.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Handlers
play.http.requestHandler = "uk.gov.hmrc.residencenilratebandcalculator.handlers.RequestHandler"
play.http.errorHandler = "uk.gov.hmrc.residencenilratebandcalculator.handlers.ErrorHandler"
play.http.filters = "uk.gov.hmrc.residencenilratebandcalculator.filters.Filters"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      residence-nil-rate-band-calculator {
        host = localhost
        port = 7112
      }
      session {
        host=localhost
        port=8400
        domain=keystore
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.240.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}
