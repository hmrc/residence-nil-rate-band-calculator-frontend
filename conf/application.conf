include "common.conf"

featureToggle.fullStyle = true

appName="residence-nil-rate-band-calculator-frontend"
application.router=prod.Routes
application.langs="en,cy"

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9250 localhost:9032 www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com www.google-analytics.com data:"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.residencenilratebandcalculator.filters.Filters"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.residencenilratebandcalculator.utils.RnrbErrorHandler"

cookie.encryption.key = "gvBoGdgzqG1AarzF1LY0zQ=="
queryParameter.encryption.key = "gvBoGdgzqG1AarzF1LY0zQ=="
sso.encryption.key = "gvBoGdgzqG1AarzF1LY0zQ=="
play.crypto.secret="changethistosomethingsecret"

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

microservice {
   metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
    services {
      residence-nil-rate-band-calculator {
        host = localhost
        port = 7112
      }
      session {
        host=localhost
        port=8400
        domain=keystore
      }
      contact-frontend {
        host = localhost
        port = 9250
        www = "http://localhost:9250"
      }
    }
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.2.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}


timeOutCountdownSeconds = 300

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

contact-frontend {
  host = "http://localhost:9250"
}

feedback-survey-frontend {
  url="http://localhost:9514/feedback-survey/?origin=RNRB"
}

google-tag-manager {
  id = N/A
}